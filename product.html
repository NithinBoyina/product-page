<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Page Design</title>
	<link rel="stylesheet"  href="C:\Users\NITHIN\Desktop\web dev projects\product page design\product.css">
</head>
<body>
	<div class="container">
		<div class="product">
			<div class="gallery">
				<img src="C:\Users\NITHIN\Desktop\web dev projects\product page design\image1.png" id="productImg">
				<div class="controls">
					<span class="btn active"></span>
					<span class="btn"></span>
					<span class="btn"></span>
				</div>

			</div>
			<div class="details">
				<h1>Casual T shirt</h1>
				<h2>$15.00</h2>
				<h3>30% OFF</h3>
				<p>Wrangler is an American manfracturer of jeans and other clothing items,particularly workwear.</p>
				<form>
					<div class="size-select">
						<p>Size</p>
						<label for="small">
							<input type="radio" name="size" id="small">
							<span>S</span>
						</label>
						<label for="medium">
							<input type="radio" name="size" id="medium">
							<span>M</span>
						</label>
						<label for="large">
							<input type="radio" name="size" id="large">
							<span>L</span>
						</label>
						<label for="x-large">
							<input type="radio" name="size" id="x-large">
							<span>XL</span>
						</label>
						<label for="xx-large">
							<input type="radio" name="size" id="xx-large">
							<span>XXL</span>
						</label>
					</div>
					<div class="color-select">
						<p>Color</p>
						<label for="red">
							<input type="radio" id="red" name="color">
							<span class="color-1"></span>
						</label>
						<label for="green">
							<input type="radio" id="green" name="color">
							<span class="color-2"></span>
						</label>
						<label for="blue">
							<input type="radio" id="blue" name="color">
							<span class="color-3"></span>
						</label>
						<label for="pink">
							<input type="radio" id="pink" name="color">
							<span class="color-4"></span>
						</label>
					</div>
					<div class="quantity-select">
					   <p>Quantity</p>
					   <input type="number" value="1">
				</div>
				<button>Buy Now</button>
				</form>

			</div>
		</div>
	</div>
	<script src="C:\Users\NITHIN\Desktop\web dev projects\product page design\product.js"></script>
</body>
</html>
